<!DOCTYPE html>
<html>
<head>
	<title>插入排序</title>
</head>
<body>
	<script type="text/javascript">
		
		function insertionSort(arr) {
			// 判断是否是数组，不是则抛出错误
			if(!Array.isArray(arr)) {
				throw new Error('传入的不是数组')
			}

			const len = arr.length;

			// 判断长度是否小于等于1，是则直接返回
			if(len <= 1) {
				return arr;
			}

			/*
				
			*/
			let current;
			// 从索引为1的值开始，第0个为有序的
			for (let i = 1; i < len; i++) {
				current = arr[i];
				let ind = i;
				// 索引大于0，且之前的值比current要小，则将索引为ind-1的值赋值给索引为ind的值
				while(ind > 0 && current < arr[ind-1]) {
					arr[ind] = arr[ind-1];
					ind--;
				}
				// 判断ind和i相不相等，相等则不需要赋值
				if(ind !== i) {
					arr[ind] = current
				}
			}
			return arr

		}
		const testArr = [2,4,1,4,5322,234,104,61,1];

		console.log(insertionSort(testArr))
	</script>
	</script>
</body>
</html>
