		/**

// 第一种
var convert = function(s, numRows) {
    const len = s.length;
    if(numRows === 1 || len < numRows) return s;
    let down = false; // 是否向下遍历
    let curRow = 0; // 当前行数
    let resObj = {}; // 存放各个行的字符串
    let res = ""; // 返回值

    // 当在第一行和最后一行的时候会改变方向
    for(let col of s) {
        // 将值加入当前行的字符串中
        resObj[curRow] = (resObj[curRow] || '') + col;

        // 为第一行和最后一行的时候改变方向
        if(curRow === 0 || numRows-1 ===curRow) down = !down;

        // 方向向下行数加1，向上行数-1
        curRow += down ? 1 : -1;
    }

    // 将各个行的数据整合
    for(let i = 0; i < numRows ;i++) {
        res += resObj[i];
    }
    return res;
}
