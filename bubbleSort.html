<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>冒泡排序算法实现</title>
</head>
<body>
	<script>
		// 将大的数往后调
		function bubbleSort(arr) {
			// 判断是否是数组，不是则抛出错误
			if(!Array.isArray(arr)) {
				throw new Error('传入的不是数组')
			}

			const len = arr.length;

			// 判断长度是否小于等于1，是则直接返回
			if(len <= 1) {
				return arr;
			}

			/*
			 	排序操作, 将大数往后调
			       	注意：
			 		 	第一层循环从大到小
						第二层循环小于第一层的值
			*/
			for (let i = len - 1; i > 1; i--) {
				for (let j = 0; j < i ; j++) {
					if(arr[j] > arr[j+1]) {
						[arr[j],arr[j+1]] = [arr[j+1],arr[j]];
					}
				}
			}

			return arr;
		}

		// 将小的数往前调
		function bubbleSort(arr) {
			// 判断是否是数组，不是则抛出错误
			if(!Array.isArray(arr)) {
				throw new Error('传入的不是数组')
			}

			const len = arr.length;

			// 判断长度是否小于等于1，是则直接返回
			if(len <= 1) {
				return arr;
			}

			/*
				排序操作, 将小数往后调
					注意： 
						第一层循环从小到大
						第二层循环大于第一层的值
			*/
			for (let i = 0; i < len-1; i++) {
				for (let j = len-1; j > i ; j--) {
					if(arr[j] < arr[j-1]) {
						[arr[j],arr[j-1]] = [arr[j-1],arr[j]];
					}
				}
			}

			return arr;
		}

		const testArr = [2,4,1,4,5322,234,104,61,1];

		console.log(bubbleSort(testArr))
	</script>
</body>
</html>
